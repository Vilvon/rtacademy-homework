<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="4.14.css">

  <body>
    <ul>
      <li>
        <ul>
          <li>Операнд 1</li>
          <li><input type="text" class="operand" id="op1"></li>
        </ul>
      </li>
      <li>
        <ul>
          <li>Операция</li>
          <li><select name="oper" id="oppp">
            <option value="not-oper">Выберете действее</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

            <option value="**">**</option>
          </select></li>
        </ul>
      </li>
      <li>
        <ul>
          <li>Операнд 2</li>

        </ul>
      </li>
      <li>
        <ul>
          <li>Кнопка</li>
          <li> <input type="button" value="=" class="button" id="bt1"></li>
        </ul>
      </li>
      <li>
        <ul>
          <li>Ответ</li>
          <li><input type="text" class="result operand" id="res1"> </li>
        </ul>
      </li>
    </ul>
