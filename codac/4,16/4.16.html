<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="4.16.css" />
    <title>Калькулятор дней</title>
  </head>
  <body>
    <div class="calculator">
      <div>
        <p class="nameData">Первая дата и время</p>
        <input type="datetime-local" class="input-Date" name="FirstData" id="op1"  step="1"/>
      </div>
      <div>
        <p class="nameData">Вторая дата и время</p>
        <input type="datetime-local" class="input-Date" name="SecondData" id="op2" step="1"/>
      </div>
      <div>
        <input type="button" value="Рассщитать разницу" id="bt" />
      </div>

      <script src="4.16.js"></script>
    </div>
<!--     <div class="answer">
      <p class="head-answer">Разница между датами</p>
      <p class="answer-res"></p>
    </div> -->
  </body>
</html>
